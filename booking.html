<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Service â€“ FIXTINOW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="dashboard">
  <h1>Book a Service</h1>

  <form id="bookingForm" class="auth-card">
    <label>Service</label>
    <select id="service" required>
      <option value="">Select Service</option>
      <option>Plumbing</option>
      <option>Electrical</option>
      <option>Cleaning</option>
      <option>AC Repair</option>
    </select>

    <label>Date</label>
    <input type="date" id="date" required>

    <label>Time</label>
    <input type="time" id="time" required>

    <label>Address</label>
    <textarea id="address" placeholder="Enter your address" required></textarea>

    <button type="submit" class="btn btn-primary btn-full">
      Confirm Booking
    </button>

    <p id="bookingMsg"></p>
  </form>

  <br>
  <button onclick="goDashboard()" class="btn btn-secondary">Back to Dashboard</button>
</div>

<script src="script.js"></script>
</body>
</html>
